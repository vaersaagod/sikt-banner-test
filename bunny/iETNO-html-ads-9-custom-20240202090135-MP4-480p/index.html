                        (function () {

                window.addEventListener('ad_init', function () {
                    if (hasInited) {
                        return;
                    }
                    hasInited = false;
                    setTimeout(function () {
                        var video = document.getElementById('video-538994');
                        var src = "https://vz-686efedd-e6f.b-cdn.net/7f47f0a7-16b2-4336-b3b6-f6583228ed45/play_480p.mp4";
                        var observer = new IntersectionObserver(function (entries) {

                        }, {
                            rootMargin: '0px',

                        });
                        observer.observe(video);
                    }, 0);
                });
            })();
        </script>

                            <script type="text/javascript">
            APPNEXUS.ready(function () {
                var clickthrough = document.getElementById("clickthrough");

                clickthrough.addEventListener("click", function () {
                    APPNEXUS.click();
                });

        <script>

        gsap.defaults({
            ease: "back"
        });

        gsap.to("#wrapper", {
            maskSize: "55%",
            duration: 0.5,
            ease: "power4.out",
            yoyo: true,
            repeat: -1
        });

                        const video = document.getElementById('video-538994');
        if (video) {
            var videoHasIntroed = false;
            video.addEventListener('timeupdate', function () {
                if (videoHasIntroed || video.currentTime <= 0.1) {
                    return;
                }
                videoHasIntroed = true;
                const tl2 = gsap.timeline()
                tl2.to(video, { opacity: 1, duration: 0.1 })
                tl2.to("#wrapper", { maskSize: "0%", duration: 0.25, ease: "power4.out", overwrite: true })
                tl2.set("#wrapper", { maskImage: 'unset' })
                tl2.to("#contentWrapper", { opacity: 1, duration: 0.1 })
                                                                tl2.from("#heading", {opacity: 0, y:80, duration: 0.5, delay: 0.2 }, ">-0.4")
                                                tl2.from("#subtitle", {opacity: 0, y:80, duration: 0.5 }, ">-0.2")
                
            });
            video.addEventListener('ended', function () {
                const tl3 = gsap.timeline()
                tl3.to("#end", { opacity: 1, duration: 0.6 })
                                tl3.from("#heading-end", { opacity: 0, duration: 2, ease:"Power0.easeNone" })
                tl3.from("#heading-end", { scale:0.3, duration: 7, ease:"Power0.easeNone" }, "<-2")
                            });
        }

        function stopLoader(){
            gsap.killTweensOf("#wrapper");
        }

        
                        gsap.fromTo("#cta", { opacity: 0, scale: 0.5}, { opacity: 1, scale: 1, transformOrigin:"center", duration:0.6, delay: 0.5 })
            </script>

        <script>
            function onPageLoaded() {
                                                window.dispatchEvent(new CustomEvent('ad_init'));
            }
            window.addEventListener('DOMContentLoaded', function () {
                var observer = new IntersectionObserver(function (entries) {
                    if (!entries[0].isIntersecting) {
                        return;
                    }
                    observer.disconnect();
                    if (!window.Enabler || Enabler.isPageLoaded()) {
                        onPageLoaded();
                    } else {
                        Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, onPageLoaded);
                    }
                }, {
                    rootMargin: '0px',
                    threshold: [0, .5]
                });
                observer.observe(document.body);
            });
        </script>
